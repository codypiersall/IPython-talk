# Introduction
## What is IPython? (According to their website)
* Powerful interactive shells (terminal and Qt-based)
* A browser-based notebook with support for code, text, mathematical
  expressions, inline plots and other rich media.
* Support for interactive data visualization and use of GUI toolkits.
* Flexible, embeddable interpreters to load into your own projects.
  - We're not going into details here.
* Easy to use, high performance tools for parallel computing.
  - We're not going into details here either.
-----------
* **You don't have to use all of IPython's functionality to benefit from using
    it.**

### Remembers *all* output from the current session.


```python

In [45]: def take_forever_return_good_stuff():
   ....:     """Takes forever, but returns good stuff."""
   ....:     import time
   ....:     time.sleep(5)
   ....:     return 5.3
   ....:

In [46]: take_forever_return_good_stuff()
Out[46]: 5.3

In [47]: answer = Out[46]

In [48]: answer
Out[48]: 5.3
```
